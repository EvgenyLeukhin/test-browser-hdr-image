<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>HDR Изображение</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent: #4a9eff;
      --border: #2a2a2a;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem 0;
    }

    h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px var(--shadow), 0 0 0 1px var(--border);
      background: var(--bg-secondary);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-wrapper:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 80px var(--shadow), 0 0 0 1px var(--accent);
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-top: 66.67%; /* 3:2 aspect ratio */
      overflow: hidden;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
      color-scheme: dark;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }

    .image-info {
      padding: 1.5rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .info-row:last-child {
      margin-bottom: 0;
    }

    .info-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .info-value {
      color: var(--text-primary);
      font-size: 0.9rem;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--accent);
      color: #fff;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Адаптивные стили */
    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      header {
        margin-bottom: 2rem;
        padding: 1rem 0;
      }

      .image-info {
        padding: 1rem;
      }

      .info-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .image-container {
        padding-top: 75%; /* Более квадратный формат на маленьких экранах */
      }
    }

    /* Поддержка HDR дисплеев */
    @media (color-gamut: p3) {
      :root {
        --accent: color(display-p3 0.3 0.6 1);
      }
    }

    /* Плавная анимация загрузки */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image-wrapper {
      animation: fadeIn 0.6s ease-out;
    }

    /* Улучшенная поддержка тёмной темы */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HDR Изображение</h1>
      <p class="subtitle">Высокий динамический диапазон для максимальной детализации</p>
    </header>

    <div class="image-wrapper">
      <div class="image-container">
        <img 
          src="hdr-image.jpg" 
          alt="HDR изображение с высоким динамическим диапазоном"
          loading="lazy"
          decoding="async"
        >
      </div>
      <div class="image-info">
        <div class="info-row">
          <span class="info-label">Формат:</span>
          <span class="info-value">
            <span class="badge">HDR</span>
          </span>
        </div>
        <div class="info-row">
          <span class="info-label">Цветовое пространство:</span>
          <span class="info-value">Расширенный диапазон</span>
        </div>
      </div>
    </div>

    <footer>
      <p>Оптимизировано для HDR дисплеев</p>
    </footer>
  </div>
</body>
</html>
